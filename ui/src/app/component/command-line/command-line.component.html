<form (ngSubmit)="onSubmit()" class="flex items-center gap-2 px-2">
    <label for="command">Command: </label>
    <input
        type="text"
        id="command"
        class="grow border border-form-border bg-form-bg p-2 focus:outline-none"
        autofocus
        #commandInput
        [formControl]="commandInputControl"
        [matAutocomplete]="auto" />
    <mat-autocomplete #auto="matAutocomplete">
        @for (command of filteredCommands | async; track command) {
            <mat-option [value]="command">{{ command }}</mat-option>
        }
    </mat-autocomplete>
</form>

<div
    class="flex h-screen w-screen flex-col justify-between bg-base-bg text-base-text">
    <div class="mt-5 flex w-192 items-start self-center">
        <div class="flex grow flex-col items-center justify-start">
            <div
                class="mb-10 flex flex-col items-center justify-center gap-3 text-2xl">
                <p id="currentStage" class="text-2xl">Home</p>
                <div class="flex items-center justify-center gap-3">
                    <div>
                        <input
                            type="number"
                            id="timerSetHours"
                            class="mr-1.5 w-16 rounded-lg border p-2 text-black focus:outline-none"
                            [value]="principalBasicData?.timerSetHours" />
                        <label for="timerSetHours" class="text-3xl">h</label>
                    </div>

                    <div>
                        <input
                            type="number"
                            id="timerSetMinutes"
                            class="mr-1.5 w-16 rounded-lg border p-2 text-black focus:outline-none"
                            [value]="principalBasicData?.timerSetMinutes" />
                        <label for="timerSetMinutes" class="text-3xl">m</label>
                    </div>

                    <div>
                        <input
                            type="number"
                            id="timerSetSeconds"
                            class="mr-1.5 w-16 rounded-lg border p-2 text-black focus:outline-none"
                            [value]="principalBasicData?.timerSetSeconds" />
                        <label for="timerSetSeconds" class="text-3xl">s</label>
                    </div>
                </div>
            </div>

            <button
                class="rounded-md bg-base-button px-4 py-2 text-xl duration-200 hover:bg-base-button-hov">
                Start
            </button>
        </div>

        <div
            class="flex w-2/5 flex-col items-start gap-3 border-l-2 border-black pl-4">
            <!--           <mat-form-field>-->
            <!--                <mat-label>Favorite food</mat-label>-->
            <!--                <mat-select [(ngModel)]="selectedValue" name="food">-->
            <!--                    @for (food of foods; track food) {-->
            <!--                        <mat-option [value]="food.value">{{food.viewValue}}</mat-option>-->
            <!--                    }-->
            <!--                </mat-select>-->
            <!--            </mat-form-field>-->

            <div>
                <label class="mb-0.5 ml-2" for="shortBreak">Short break</label>
                <div id="shortBreak" class="flex items-center gap-2 text-2xl">
                    <input
                        type="number"
                        id="shortBreakInput"
                        class="w-16 rounded-lg border p-2 text-black focus:outline-none"
                        [value]="principalBasicData?.timerShortBreak" />
                    <label class="text-2xl">minutes</label>
                </div>
            </div>
            <div>
                <label class="mb-0.5 ml-2" for="longBreak">Long break</label>
                <div id="longBreak" class="flex items-center gap-2 text-2xl">
                    <input
                        type="number"
                        id="longBreakInput"
                        class="w-16 rounded-lg border p-2 text-black focus:outline-none"
                        [value]="principalBasicData?.timerLongBreak" />
                    <label>minutes</label>
                </div>
            </div>
            <button
                class="mt-6 rounded-md bg-base-button px-4 py-2 text-xl duration-200 hover:bg-base-button-hov">
                Save
            </button>
        </div>
    </div>
    <div>
        <div id="actions" class="mb-4 flex gap-2 p-2">
            <button
                class="mt-6 rounded-md bg-base-button px-4 py-2 text-xl duration-200 hover:bg-base-button-hov">
                Settings
            </button>
            <button
                class="mt-6 rounded-md bg-base-button px-4 py-2 text-xl duration-200 hover:bg-base-button-hov"
                (click)="submitLogout()">
                Logout
            </button>
        </div>
        <app-command-line [commandContext]="'st'"></app-command-line>
    </div>
</div>
